<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #headerLine li a{
            font-size: 20px;
        }

        #user{
            width: 80px;
            height: 80px;
            transition-duration: 1s;
        }
        #user div{
            display: none;
            transition-delay: 0.7s;
        }
        #user:hover{
            width: 200px;
            transition-duration: 1s;
        }
        #user:hover div{
            display: block;
            transition-duration: 0.3s;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../image/loge.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="headerLine">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">每日一练</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        我的课程
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">高等数学</a></li>
                        <li><a class="dropdown-item" href="#">大学英语</a></li>
                        <li><a class="dropdown-item" href="#">形式政治</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <!--<li><a class="dropdown-item" href="#">Something else here</a></li>-->
                    </ul>
                </li>

                <form class="d-flex" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        <span class="input-group-text"><i class="bi bi-camera" style="font-size: 25px"></i></span>
                        <span class="input-group-text">搜索</span>
                    </div>
                </form>


                <li class="nav-item">
                    <a class="nav-link disabled"></a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="bi bi-exclamation-square" style="font-size: 36px"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="bi bi-clipboard-minus" style="font-size: 36px"></i>
                    </a>
                </li>
            </ul>
            <div id="user" class="d-flex" role="search" style="height: 80px;margin-right: 30px">
                <img src="../image/defaultAvatar.png" alt="" style="width: 70px;height: 70px;border-radius: 35px;margin: 5px;">
                <div>
                    <div style="height: 38px;line-height: 40px;font-size: 18px;font-weight: bold">用户名</div>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle bg-primary border-primary" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            我的菜单
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">我的主页</a></li>
                            <li><a class="dropdown-item" href="#">历史记录</a></li>
                            <li><a class="dropdown-item" href="#">我的题目</a></li>
                            <li><a class="dropdown-item" href="#">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


</body>
</html>
